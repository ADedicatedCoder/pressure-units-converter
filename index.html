<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="google-site-verification" content="SeK5VvhuQc-WGqN5MQh2nr9XpWAdtUwzlXtJ_l9lFf8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressure Units Converter</title>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/40774998?v=4" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <header>
            <h1 class="position-absolute top-0 start-50 translate-middle-x">Pressure Units Converter</h1>
        </header>
        <div class="settings position-absolute top-50 start-50 translate-middle">
            <input type="number" name="bar" id="bar" class="form-control" placeholder="bar">
            <label class="col-sm-2 col-form-label">bar</label>

            <input type="number" name="torr" id="torr" class="form-control" placeholder="mmHg/Torr">
            <label class="col-sm-2 col-form-label">Torr</label>

            <input type="number" name="atm" id="atm" class="form-control" placeholder="atm">
            <label class="col-sm-2 col-form-label">atm</label>

            <input type="number" name="kpa" id="kpa" class="form-control" placeholder="kPa">
            <label class="col-sm-2 col-form-label">kPa</label>

            <input type="number" name="pa" id="pa" class="form-control" placeholder="pa">
            <label class="col-sm-2 col-form-label">Pa</label>

            <input type="number" name="psi" id="psi" class="form-control" placeholder="psi">
            <label class="col-sm-2 col-form-label">psi</label>
        </div>

        <script src="script.js"></script>
</body>

<footer>
    <a class="btn btn-outline-dark" href="https://github.com/ADedicatedCoder" role="button"><i
            class="fa fa-github"></i></a>
</footer>

</html>
